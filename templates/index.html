<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #f39842; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_food') }}">Home</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('get_cart_page') }}">Cart</a>
                <a href="{{ url_for('get_registration_page') }}">Sing Up</a>
                <a href="{{ url_for('get_login_page') }}">Profile</a>
            </div>
        </div>
        <br>
        {%block body%}
        <div class="row">
            {%for i in result%}
            <div class="col-3">
                <div class="card">

                    <a href="/food/{{i.id}}">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">id: {{i.id}}</li>
                                <li class="list-group-item">title: {{i.title}}</li>
                                <li class="list-group-item">price: {{i.price}}</li>
                            </ul>
                        </div>
                    </a>
                    <div class="d-grid gap-5 col-2 mx-auto">
                        <a class="btn btn-primary" href="{{ url_for('get_cart_page') }}">Buy</a>
                    </div>
                    <br>
                </div>
                <br>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
</body>

</html>
